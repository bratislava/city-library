query BasicDocumentBySlug($slug: String!) {
  basicDocuments(filters: { slug: { eq: $slug } }) {
    data {
      ...BasicDocumentEntity
    }
  }
}

fragment FileCategoryEntity on FileCategoryEntity {
  id
  attributes {
    name
    slug
  }
}

query FileCategories {
  fileCategories {
    data {
      ...FileCategoryEntity
    }
  }
}

fragment BasicDocumentFile on UploadFileEntity {
  id
  attributes {
    url
    name
    ext
  }
}

fragment BasicDocumentEntity on BasicDocumentEntity {
  id
  attributes {
    slug
    title
    description
    date_added
    author
    link
    file_category {
      data {
        id
        attributes {
          name
          slug
        }
      }
    }
    metadata {
      ...Metadata
    }
    attachment {
      data {
        ...BasicDocumentFile
      }
    }
  }
}

fragment Metadata on BasicDocumentMetadataDynamicZone {
  __typename

  ... on ComponentMetadataFaktury {
    id
    name
    date
    attachment {
      data {
        ...BasicDocumentFile
      }
    }
  }
  ... on ComponentMetadataMetadata {
    id
    provider
    year
    grant_name
    grant_number
    amount
    description
  }
  ... on ComponentMetadataZmluvy {
    id
    date
    number
    amount
    supplier
    subject
  }
  ... on ComponentMetadataObchodnaVerejnaSutaz {
    id
    subject
    description
    number
    date_added
    amount
    attachment {
      data {
        ...BasicDocumentFile
      }
    }
  }
  ... on ComponentMetadataObjednavky {
    id
    title
    date_period
    date_added
    attachment {
      data {
        ...BasicDocumentFile
      }
    }
  }
  ... on ComponentMetadataVerejneObstaravanie {
    id
    subject
    description
    number
    date_added
    amount
    attachment {
      data {
        ...BasicDocumentFile
      }
    }
  }
}
