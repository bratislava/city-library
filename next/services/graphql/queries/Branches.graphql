fragment BranchPlaceEntity on BranchEntity {
  id
  attributes {
    ...Branch
  }
}

fragment BranchCardEntity on BranchEntity {
  id
  attributes {
    title
    address
    slug
    latitude
    longitude
    listingImage {
      data {
        ...UploadImageEntity
      }
    }
    subBranches {
      data {
        id
        ...BranchPlaceEntity
      }
    }
  }
}

fragment BranchEntity on BranchEntity {
  ...BranchCardEntity
  attributes {
    medias {
      data {
        ...UploadImageEntity
      }
    }
    body
    publicTransportInfo
    barrierFreeInfo
    barrierFreeState
    phone
    email
    openingHours {
      days {
        label
        time
      }
    }
    servicePages {
      data {
        id
        attributes {
          title
          slug
        }
      }
    }
    locale
    localizations {
      data {
        id
        attributes {
          title
          slug
          locale
        }
      }
    }
    seo {
      ...Seo
    }
  }
}

query BranchStaticPaths($locale: I18NLocaleCode!) {
  branches(locale: $locale, pagination: { limit: -1 }) {
    data {
      attributes {
        slug
        locale
      }
    }
  }
}

query BranchBySlug($slug: String!, $locale: I18NLocaleCode!) {
  branches(locale: $locale, filters: { slug: { eq: $slug } }) {
    data {
      ...BranchEntity
    }
  }
}
