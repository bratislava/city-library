fragment ImageEntity on UploadFileEntity {
  attributes {
    name
    width
    height
    url
    hash
    mime
    size
    alternativeText
  }
}

fragment EventCardAttributes on Event {
  slug
  title
  description
  createdAt
  updatedAt
  publishedAt
  locale
  dateFrom
  dateTo
  price
  eventCategory {
    data {
      id
      attributes {
        title
        createdAt
        updatedAt
      }
    }
  }
  branch {
    data {
      ...BranchPlaceEntity
    }
  }
  eventTags {
    data {
      id
      attributes {
        title
        slug
        createdAt
        publishedAt
        updatedAt
      }
    }
  }
  listingImage {
    data {
      ...ImageEntity
    }
  }
  coverImage {
    data {
      ...ImageEntity
    }
  }
}

fragment EventCardEntity on EventEntity {
  id
  __typename
  attributes {
    ...EventCardAttributes
  }
}

fragment EventEntity on EventEntity {
  id
  attributes {
    ...EventCardAttributes
    promoted
    showForm
    guests {
      id
      name
      surname
      avatar {
        data {
          ...ImageEntity
        }
      }
    }
    localizations {
      data {
        attributes {
          slug
          locale
        }
      }
    }
    Seo {
      id
      metaTitle
      metaDescription
      keywords
      metaRobots
      metaViewport
      canonicalURL
    }
  }
}

query EventProperties($locale: I18NLocaleCode!) {
  eventCategories(locale: $locale) {
    data {
      id
      attributes {
        title
        createdAt
        updatedAt
      }
    }
  }
  branches(locale: $locale) {
    data {
      id
      ...BranchPlaceEntity
    }
  }
  eventTags(locale: $locale) {
    data {
      id
      attributes {
        title
        slug
        createdAt
        publishedAt
        updatedAt
      }
    }
  }
}

query EventList(
  $locale: I18NLocaleCode!
  $start: Int
  $limit: Int
  $filters: EventFiltersInput
  $sort: String = "dateFrom:desc"
) {
  events(
    locale: $locale
    sort: [$sort]
    pagination: { start: $start, limit: $limit }
    filters: $filters
  ) {
    data {
      ...EventCardEntity
    }
    meta {
      pagination {
        ...Pagination
      }
    }
  }
}

query UpcomingEvents($locale: I18NLocaleCode!, $date: DateTime!) {
  events(
    locale: $locale
    sort: ["dateFrom:asc"]
    pagination: { start: 0, limit: 4 }
    filters: { dateFrom: { gte: $date } }
  ) {
    data {
      ...EventCardEntity
    }
  }
}

query PromotedEvents($locale: I18NLocaleCode!, $start: Int, $limit: Int) {
  promotedEvents: events(
    locale: $locale
    sort: "dateFrom:asc"
    pagination: { start: $start, limit: $limit }
    filters: { promoted: { eq: true } }
  ) {
    data {
      ...EventCardEntity
    }
  }
}

query EventBySlug($slug: String!, $locale: I18NLocaleCode!) {
  events(locale: $locale, filters: { slug: { eq: $slug } }) {
    data {
      ...EventEntity
    }
  }
}

query EventsCount($locale: I18NLocaleCode!) {
  events(locale: $locale) {
    meta {
      pagination {
        total
      }
    }
  }
}

# Generating pages for all events takes to long during build time and it is not necessary for old events
query EventStaticPaths($locale: I18NLocaleCode!) {
  events(locale: $locale, pagination: { limit: 32 }, sort: "dateFrom:desc") {
    data {
      attributes {
        slug
        locale
      }
    }
  }
}
