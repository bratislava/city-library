query BlogPostStaticPaths {
  blogPosts {
    data {
      id
      attributes {
        slug
      }
    }
  }
}

query BlogPostBySlug($slug: String!) {
  blogPosts(filters: { slug: { eq: $slug } }) {
    data {
      ...BlogPostWithParentPage
    }
  }
}

fragment BlogPost on BlogPostEntity {
  id
  attributes {
    slug
    title
    createdAt
    coverMedia {
      data {
        attributes {
          url
          mime
          alternativeText
        }
      }
    }
    sections {
      ...Sections
    }
  }
}

fragment BlogPostWithParentPage on BlogPostEntity {
  id
  attributes {
    slug
    title
    createdAt
    coverMedia {
      data {
        attributes {
          url
          mime
          alternativeText
        }
      }
    }
    sections {
      ...Sections
    }
    parentPage {
      data {
        ...ParentPage
      }
    }
  }
}

query FetchBlogPosts($id: ID, $limit: Int, $offset: Int) {
  blogPosts(filters: { id: { eq: $id } }, pagination: { limit: $limit, start: $offset }) {
    data {
      ...BlogPost
    }
  }
}

query BlogPostsCount {
  blogPosts {
    meta {
      pagination {
        total
      }
    }
  }
}
