query AllPartners($locale: String!) {
  partners(filters: {locale: {eq: $locale}}){
    data {
      id
      attributes {
        ...Partner
      }
    }
  }
}

fragment Partner on Partner {
  title
  url
  logo {
    data {
      id
      attributes {
        url
        alternativeText
      }
    }
  }
  priority
  featured
}
