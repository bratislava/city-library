query AllPartners($locale: String!) {
  partners(filters: {locale: {eq: $locale}}){
    data {
      ...Partner
    }
  }
}

fragment Partner on PartnerEntity {
  id
  attributes {
    title
    url
    logo {
      data {
        id
        attributes {
          url
          alternativeText
        }
      }
    }
    priority
    featured
  }
}
