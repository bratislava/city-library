query AllPartners($locale: String!) {
  partners(filters: { locale: { eq: $locale } }) {
    data {
      ...PartnerEntity
    }
  }
}

fragment PartnerEntity on PartnerEntity {
  id
  attributes {
    title
    url
    logo {
      data {
        id
        attributes {
          url
          alternativeText
        }
      }
    }
    priority
    featured
  }
}
